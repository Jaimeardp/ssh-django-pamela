{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
 
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
		<h2 class="text-center login-title">Iniciar Sesion</h2>
	        <h4 class="text-center">Use su cuenta de linux</h4>
                <form class="form-signin" role="form" action="{% url 'account_login' %}" method="post">
             		{% csrf_token %}

            		{{ form|crispy }}
			<!--<button id="next" type="" class="btn btn-success">Siguiente</button>-->
            		<button id="login" type="submit" class="btn btn-success">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>    

{% endblock %}
